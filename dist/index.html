<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPorto cloning</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="bg-[#333333] p-3.5 flex-row justify-center gap-9 ">
        <button class="text-white text-xs">
          About the University
        </button>
        <button class="text-white text-xs">Faculties</button>
      </div>
    </header>
      
      <div class="bg-[#D5D5D5] p-9 flex fixed flex-row w-screen gap-28">
        <div class=" flex items-center justify-end">
          <img src="../dist/unilogo.svg" width="300" height="100" alt="UPorto logo" alt="">
          </div>
          <div class="flex items-center gap-9 font-bold">
            <h3>STUDY</h3>

            <h3>INNOVATE</h3>
            <h3>LIVE</h3>
            <h3>EXPLORE</h3>
          </div>
          <div id=" search-container" class="self-end">
            <form action="/search">
              <input type="search" placeholder="Search" width="100" class="border-b-black w-fit border-black-600 text-black bg-[#D5D5D5]"></input>
            </form>
          </div>
      </div>
        <div id="image-scroll-container" height="600px" width="100%" class="overflow-auto flex gap-3">
          <img src="scrollimg1.jpeg" alt="scrlimg1" class="max-h-full max-w-fit object-contain">
          <img src="scrollimg2.jpeg" alt="scrlimg2" class="max-h-full max-w-fit object-contain">
          <img src="scrollimg3.jpeg" alt="scrlimg3" class="max-h-full max-w-fit object-contain">
          <img src="scrollimg4.jpeg" alt="scrlimg4" class="max-h-full max-w-fit object-contain">
          <img src="scrollimg5.jpeg" alt="scrlimg5" class="max-h-full max-w-fit object-contain">
          <img src="scrollimg5.jpeg" alt="scrlimg6" class="max-h-full max-w-fit object-contain">
